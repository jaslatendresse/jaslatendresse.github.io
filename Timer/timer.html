<!DOCTYPE html>
<head>

    <style type="text/css">
        #timer{
            border: 2px solid black;
            text-align: center;
            margin: 0 auto;
            margin-top: 100px;
            font-size:50px;
            width:200px;
        }
        #start, #stop, #reset{
            border: 2px solid black;
            background-color: white;
        }
        #buttons{
            margin-top: 100px;
        }
        #container{
            display:block;
            text-align: center;
        }
    </style>

    <script type="text/javascript">
        var mins = 0,
            secs = 0,
            hours = 0,
            timer = null;
        function starting() {
            clearInterval('timer');
            timer = setInterval('setTime()', 1000);
        }
        function stopping() {
            clearInterval(timer);
            timer = null;
        }
        function reset() {
            clearInterval(timer);
            mins = 0;
            secs = 0;
            hours = 0;
            document.getElementById('secs').innerHTML = '0' + secs;
            document.getElementById('mins').innerHTML = '0' + mins;
            document.getElementById('hours').innerHTML = '0' + hours;
        }
        /*
        Sets the timer. Starts by incrementing the seconds.
        When the seconds are over 59, they are put back to 0 and minutes are incremented.
        When minutes are over 59, they are put back to 0 and hours are incremented.
        */
        function setTime() {
            secs++;
            if(secs > 59){
                mins++;
                if(mins > 59){
                    hours++;
                    mins = 0;
                }
                secs = 0;
            }
            /*
            If the secs, mins or hours are under 10, then we add '0' so it looks good.
            Otherwise, we leave it as it is. This could be done with ternary operator but this way felt more intuitive.
            */
            if(secs < 10){
                document.getElementById('secs').innerHTML = '0' + secs;
            }
            else{
                document.getElementById('secs').innerHTML = secs;
            }
            if(mins < 10){
                document.getElementById('mins').innerHTML = '0' + mins;
            }
            else{
                document.getElementById('mins').innerHTML = mins;
            }
            if(hours < 10){
                document.getElementById('hours').innerHTML = '0' + hours;
            }
            else{
                document.getElementById('hours') = hours;
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="timer">
            <span id="hours">00</span><span>:</span><span id="mins">00</span><span>:</span><span id="secs">00</span>
        </div>
        <div id="buttons">
            <button id="start" onclick="starting();">Start</button>
            <button id="stop" onclick="stopping();">Stop</button>
            <button id="reset" onclick="reset();">Reset</button>
        </div>
    </div>
</body>
</html>
